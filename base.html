<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}מחשבון שכר{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* תיקונים לעברית */
      .navbar-brand {
        margin-right: 0;
        margin-left: auto;
      }
      .navbar-nav {
        margin-right: auto;
        margin-left: 0;
      }
      .container {
        max-width: 100%;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">מחשבון שכר</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
       
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">בית</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('login') }}">התחברות</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('register') }}">הרשמה</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">התנתק</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <main class="container-fluid mt-4">
       
      {% block content %}
      <!-- כאן יוצג התוכן מהדפים האחרים -->
      {% endblock %}
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
{% extends 'footer.html' %}
